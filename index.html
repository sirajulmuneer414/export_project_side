<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="first_sidebar">
        <div class="Export_part">
            <h4> Exports </h4>
        </div>
        <div class="list_area">
            <li>
                <div class="first_part_inside_list">
                    <i class="fa-solid fa-file-csv icon"></i>
                    <div>
                        <p class="headline">CSV</p>
                        <p class="info">Export Issues to a CSV file</p>
                    </div>

                </div>
                <div class="second_part_inside_list">
                    <button class="export_button">Exports</button>

                </div>
            </li>
            <li>
                <div class="first_part_inside_list">
                    <i class="fa-solid fa-file-excel icon"></i>
                    <div>
                        <p class="headline">Excel</p>
                        <p class="info">Export Issues to a Excel file</p>
                    </div>
                </div>
                <div class="second_part_inside_list">
                    <button class="export_button">Exports</button>
                </div>
            </li>
            <li>
                <div class="first_part_inside_list">
                    <i class="fa-solid fa-file-code icon"></i>
                    <div>
                        <p class="headline">JSON</p>
                        <p class="info">Export Issues to a JSON file</p>
                    </div>
                </div>
                <div class="second_part_inside_list">
                    <button class="export_button">Exports</button>
                </div>
            </li>

        </div>

    </div>


</body>

</head>
